<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"/>
  <link rel = "stylesheet" href="fullcalendar/fullcalendar.css"></link>
  <title>Emploi du temps basique</title>
  <script src='fullcalendar/lib/jquery.min.js'></script>
  <script src='fullcalendar/lib/moment.min.js'></script>
  <script src="fullcalendar/fullcalendar.js"></script>
  <script src="fullcalendar/lang-all.js"></script>
  <script>

  $(document).ready(function() {

    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
    // defaultDate: '2015-09-01',
    scrollTime: '08:00:00', //Determines how far down the scroll pane is initially scrolled down
      // start: '10:00', // a start time
      // end: '16:00', // an end time
      defaultView: 'agendaWeek',
      editable: false,
    eventLimit: true, // allow "more" link when too many events
    lang: 'fr',
    weekNumbers : true , 
    eventTextColor : "black" , 
    eventBorderColor : "black" ,
    color: "lightgrey" , 
    dayClick: function(date, jsEvent, view) {

            $('#calendar').fullCalendar('gotoDate',date);
            $('#calendar').fullCalendar('changeView','agendaDay');

   },
      // SlotEventOverlap : "false" , 
      timeFormat: 'HH:mm'
    });

  });

</script>
<style>

body {
  margin: 40px 10px;
  padding: 0;
  font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
  font-size: 14px;
}

#calendar {
  max-width: 900px;
  margin: 0 auto;
}

</style>
</head>
<body>
  <div id='calendar'></div>
</body>
</html>
