<!DOCTYPE html>
<html lang="fr">
<head>
    <title>Emploi du temps</title>
    <meta charset='utf-8'>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>

    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <!-- Code local -->
    <script src="all.js"></script>
</head>
<body>

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">Brand</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>


        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label for="user">Utilisateur en mémoire : </label>
                <input type="text" name="user" id="user" placeholder="Nom ?" class="form-control"/>
                <input type="text" name="user" id="alias" placeholder="Surnom ?" class="form-control"/>
            </div>
            <div class="btn-group" role="group">
                <button id="get-ram" class="btn btn-default">Lire</button>
                <button id="post-ram" class="btn btn-primary">Sauver</button>
                <button id="list-ram" class="btn btn-warning">Lister</button>
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="userdb">Utilisateur en base de données : </label>
                <input type="text" name="userdb" id="userdb" placeholder="Nom ?" class="form-control"/>
                <input type="text" name="user" id="aliasdb" placeholder="Surnom ?" class="form-control"/>
                <input type="password" name="user" id="passwddb" class="form-control"/>
            </div>
            <div class="btn-group" role="group">
                <button id="get-bdd" class="btn btn-default">Lire</button>
                <button id="post-bdd" class="btn btn-primary">Sauver</button>
                <button id="list-bdd" class="btn btn-warning">Lister</button>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-12">
            <label for="user">S'identifier : </label>
            <input type="text" name="userdb" id="userlogin" placeholder="Login" class="form-control"/>
            <input type="password" name="user" id="passwdlogin" class="form-control"/>
            <br/>
            <button id="read-forall" class="btn btn-default">Lire depuis /v1/secure/forall</button>
            <br/>
            <button id="read-forlogged" class="btn btn-default">Lire depuis /v1/secure/onlylogged</button>
            <br/>
            <button id="read-byannotation" class="btn btn-default">Lire depuis /v1/secure/byannotation</button>
        </div>
    </div>
    <div class="row" style="margin-top: 1em;">
        <div class="panel panel-info">
            <div class="panel-heading">Réponse</div>
            <div class="panel-body" id="reponse">
            </div>
        </div>
    </div>
</div>
</body>
</html>
